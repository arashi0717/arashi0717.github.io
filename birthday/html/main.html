<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no,user-scalable=no">
	<!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ） -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection"content="telephone=no, email=no" />
	<title>小仙女档案管理中心</title>
	<!-- 新 Bootstrap4 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

	<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

	<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/main.css" type="text/css" />
	<link rel="stylesheet" href="../css/bubbles.css" type="text/css" />
</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
			<div id="title1" class="row">
				<!-- <span class="col">欢迎进入小仙女档案室中心</span> -->
				<div class="col-12">欢</div>
				<div class="col-12">迎</div>
				<div class="col-12">进</div>
				<div class="col-12">入</div>
				<div class="col-12">小</div>
				<div class="col-12">仙</div>
				<div class="col-12">女</div>
				<div class="col-12">档</div>
				<div class="col-12">案</div>
				<div class="col-12">管</div>
				<div class="col-12">理</div>
				<div class="col-12">中</div>
				<div class="col-12">心</div>
			</div>
			<div class="row">
				<span id="title2" class="col">请选择想要调取的小仙女档案：</span>
			</div>
			<div class="row archive">
				<div class="col">
					<div class="fairy" id="fairy1">
						<img src="../img/archive.png" style="width: 50%; max-width: 80px;"/>
						<span style="display: block;">小仙女1</span>
					</div>
				</div>
				<div class="col">
					<div class="fairy" id="fairy2">
						<img src="../img/archive.png" style="width: 50%; max-width: 80px;" />
						<span style="display: block;">小仙女2</span>
					</div>
				</div>
			</div>
			<div class="row archive animsition">
				<div class="col">
					<div class="fairy" id="fairy3">
						<img src="../img/archive.png" style="width: 50%; max-width: 80px;" />
						<span style="display: block;">小七七</span>
					</div>
				</div>
				<div class="col">
					<div class="fairy" id="fairy4">
						<img src="../img/archive.png" style="width: 50%; max-width: 80px;" />
						<span style="display: block;">小仙女4</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
